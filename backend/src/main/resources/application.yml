server:
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/flights
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:""}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop # create, create-drop, update, validate, none
      show_sql: true
      format_sql: true






